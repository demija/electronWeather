<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather forecast</title>
        <link rel="stylesheet" type="text/css" href="./style.css">

        <link rel="stylesheet" type="text/css" href="./weather-icons.css">
        <link rel="stylesheet" type="text/css" href="./weather-icons.min.css">

        <link rel="stylesheet" type="text/css" href="./weather-icons-wind.css">
        <link rel="stylesheet" type="text/css" href="./weather-icons-wind.min.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-sm-4 text-left px-5 py-4" id="leftPanel">
                    <div class="input-group pb-5">
                        <input type="text" class="form-control" id="cityName" placeholder="City">
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button" id="goBtn"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </span>
                    </div>
                    <div class="py-5">
                        <h1 class="font-weight-light text-center text-info">
                            <i id="currentWeatherIcon" class="wi wi-na"></i>
                        </h1>
                        <h1 class="font-weight-light display-1 text-info" id="temperature"></h1>
                        <p id="feelsLike" class="text-muted"></p>
                        <p id="forecast" class="text-muted"></p>
                        <p id="rainVolume" class="text-muted"></p>
                        <p id="snowVolume" class="text-muted"></p>
                    </div>
                    <hr>
                    <div class="py-1">
                        <h3 id="location" class="text-info"></h3>
                        <h6 id="dt" class="text-muted"></h6>
                    </div>
                </div>
                <div class="col-sm-8 p-5">
                    <p class="font-weight-light text-muted">Now</p>
                    <div class="card-group">
                        <div class="card m-2 border-0 rounded">
                            <div class="card-header bg-transparent border-0 text-muted">Humidity</div>
                            <div class="card-body text-center p-1">
                                <p class="h3 text-info" id="humidity">&nbsp</p>
                                <p class="h4 text-muted"><i class="wi wi-humidity"></i></p>
                            </div>
                        </div>
                        <div class="card m-2 border-0 rounded">
                            <div class="card-header bg-transparent border-0 text-muted">Pressure</div>
                            <div class="card-body text-center p-1">
                                <p class="h3 text-info" id="pressure">&nbsp</p>
                                <p class="h4 text-muted"><i class="wi wi-barometer"></i></p>
                            </div>
                        </div>
                        <div class="card m-2 border-0 rounded">
                            <div class="card-header bg-transparent border-0 text-muted">Wind</div>
                            <div class="card-body text-center p-1">
                                <p class="h3 text-info" id="wind">&nbsp</p>
                                <p class="h4 text-muted" id="windDirection"><i class="wi wi-strong-wind"></i></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-group">
                        <div class="card m-2 border-0 rounded">
                            <div class="card-header bg-transparent border-0 text-muted">Sunrise/Sunset</div>
                            <div class="card-body p-1 mx-auto">
                                <div class="progress">
                                    <span class="d-none" id="currentSunPosition">0</span>
                                    <div class="barOverflow">
                                        <div class="bar"></div>
                                    </div>
                                </div>
                                <p class="h4 text-muted">
                                    <div class="d-flex justify-content-between text-muted">
                                        <i class="wi wi-sunrise"></i>
                                        <i class="wi wi-sunset"></i>
                                    </div>
                                </p>
                            </div>
                        </div>
                        <div class="card m-2 border-0 rounded">
                            <div class="card-header bg-transparent border-0 text-muted">Visibility</div>
                            <div class="card-body text-center p-1">
                                <p class="h3 text-info" id="visibility">&nbsp</p>
                                <p class="h4 text-muted"><i class="wi wi-small-craft-advisory"></i></p>
                            </div>
                        </div>
                        <div class="card m-2 border-0 rounded">
                            <div class="card-header bg-transparent border-0 text-muted">Cloudiness</div>
                            <div class="card-body text-center p-1">
                                <p class="h3 text-info" id="clouds">&nbsp</p>
                                <p class="h4 text-muted"><i class="wi wi-cloudy"></i></p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <p class="font-weight-light text-muted">Daily Forecast</p>
                    <div class="card-group weatherCard" id="dailyForecast"></div>
                </div>
            </div>
        </div>
        
        <!--        
        <button id="sendSyncMsgBtn">Ping main process</button>
        <p id="syncReply">Awaiting response</p>

        <button id="sendAsyncMsgBtn">Ping main process Async</button>
        <p id="asyncReply">Awaiting async response</p>
        -->

        <script>
            window.$ = window.jQuery = require('jquery');

            // You can also require other files to run in this process
            require('./renderer.js');
        </script>
    </body>
</html>
